apiVersion: v2

name: app
description: Helm chart for releasing any image alongside a mysql database (using bitnami/mysql)
type: application

version: 0.1.0
appVersion: "0.1.0"

dependencies:
  - name: mysql
    repository: https://charts.bitnami.com/bitnami
    version: 9.2.1
    condition: mysql.enabled

  - name: main
    version: 0.1.0
    condition: main.enabled
