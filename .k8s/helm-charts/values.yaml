auth:
  main:
    nameOverride: auth
    ingress:
      enabled: false
    service:
      enabled: false

todoItem:
  main:
    nameOverride: todo-item
    ingress:
      path: /api/todo-item 

todoList:
  main:
    nameOverride: todo-list
    ingress:
      path: /api/todo-list

user:
  main:
    nameOverride: user
    containerPorts:
      http: 3001
    ingress:
      path: /api/user

webClient:
  main:
    nameOverride: web-client
    containerPorts:
      http: 8080
    ingress:
      path: /
