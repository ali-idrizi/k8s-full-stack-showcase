containerPorts:
  http: 3001
image:
  repository: user
ingress:
  path: /api/user(/|$)(.*)
  annotations:
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~ ^/api/user/auth/?$ {
        internal;
      }
db:
  prisma:
    migrate: true
    seed: true
livenessProbe:
  path: /health/live
readinessProbe:
  path: /health/ready
startupProbe:
  path: /health/ready
