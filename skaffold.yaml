apiVersion: skaffold/v2beta29
kind: Config
metadata:
  name: todo-app
build:
  local:
    concurrency: 3
    useBuildkit: true
  artifacts:
    - image: gcr.io/k8s-full-stack-starter/auth
      context: auth
      docker:
        dockerfile: .k8s/docker/Dockerfile.nestjs
        target: dev
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: gcr.io/k8s-full-stack-starter/todo
      context: todo
      docker:
        dockerfile: .k8s/docker/Dockerfile.nestjs
        target: dev
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: gcr.io/k8s-full-stack-starter/user
      context: user
      docker:
        dockerfile: .k8s/docker/Dockerfile.nestjs
        target: dev
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: gcr.io/k8s-full-stack-starter/web-client
      context: web-client
      docker:
        dockerfile: Dockerfile
    - image: gcr.io/k8s-full-stack-starter/auth-prisma
      context: auth
      docker:
        dockerfile: .k8s/docker/Dockerfile.prisma
    - image: gcr.io/k8s-full-stack-starter/todo-prisma
      context: todo
      docker:
        dockerfile: .k8s/docker/Dockerfile.prisma
    - image: gcr.io/k8s-full-stack-starter/user-prisma
      context: user
      docker:
        dockerfile: .k8s/docker/Dockerfile.prisma
deploy:
  logs:
    prefix: auto
  helm:
    releases:
      - name: kong
        remoteChart: kong
        repo: https://charts.konghq.com
        version: 2.11.0
        namespace: kong
        createNamespace: true
        upgradeOnChange: true
        valuesFiles:
          - .k8s/values/dev/kong-values.yaml

      - name: nats
        remoteChart: nats
        repo: https://nats-io.github.io/k8s/helm/charts/
        version: 0.17.3
        namespace: dev
        createNamespace: true
        upgradeOnChange: true
        valuesFiles:
          - .k8s/values/dev/nats-values.yaml
        wait: true

      - name: dev-db
        useHelmSecrets: true
        chartPath: .k8s/helm-charts/db
        namespace: dev
        createNamespace: true
        valuesFiles:
          - .k8s/values/dev/db-values.yaml
          - .k8s/values/dev/db-secrets.yaml
        wait: true

      - name: dev-app
        useHelmSecrets: true
        chartPath: .k8s/helm-charts/app
        namespace: dev
        createNamespace: true
        artifactOverrides:
          auth:
            image: gcr.io/k8s-full-stack-starter/auth
            db:
              prisma:
                image: gcr.io/k8s-full-stack-starter/auth-prisma
          todo:
            image: gcr.io/k8s-full-stack-starter/todo
            db:
              prisma:
                image: gcr.io/k8s-full-stack-starter/todo-prisma
          user:
            image: gcr.io/k8s-full-stack-starter/user
            db:
              prisma:
                image: gcr.io/k8s-full-stack-starter/user-prisma
          webClient:
            image: gcr.io/k8s-full-stack-starter/web-client
        imageStrategy:
          helm:
            explicitRegistry: true
        valuesFiles:
          - .k8s/values/dev/app-values.yaml
          - .k8s/values/dev/app-secrets.yaml

profiles:
  - name: dev
    activation:
      - kubeContext: minikube
